<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragment/commons::head"></head>


<body>
<!-Navigation -->
<div th:replace="fragment/commons::nav"></div>


<div class="table-responsive ">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Image</th>
            <th>Category</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Edit/Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${allProduct}" th:object="${p}">
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{imageUrl}"></td>
            <td th:text="*{category}"></td>
            <td th:text="*{description}"></td>
            <td th:text="*{quantity}"></td>
            <td>
                <form th:action="@{/product/edit/{id}(id=*{id})}">
                    <button class="btn-edit">Edit</button>
                </form>
                <form th:action="@{/product/delete/{id}(id=*{id})}" th:method="delete">
                    <button class="btn-edit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-Footer-->
<div th:replace="fragment/commons::footer"></div>


<script src="/js/toggleMenu.js"></script>
<script src="/js/dropdown.js"></script>


</body>
</html>
